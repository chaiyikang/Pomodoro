<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro Timer</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/button.css" />
		<link rel="stylesheet" href="styles/nav.css" />
		<link rel="stylesheet" href="styles/settings.css" />
		<script type="module" src="controller.js"></script>
	</head>
	<body>
		<div class="settings">
			<header class="settings-header">
				<h2>Setting</h2>
				<button class="close-btn">
					<img class="close-btn" src="img/remove-black-sm.png" />
				</button>
			</header>
			<h1 class="timer-label">TIMER</h1>
			<h3>Time (minutes)</h3>
			<form>
			<div class="time-settings-grid">
			<p class="settings-pomodoro-label settings-label">Pomodoro</p>
			<p class="settings-shortBreak-label settings-label">Short Break</p>
			<p class="settings-longBreak-label settings-label">Long Break</p>
			<input type="number" min="0" step="1" class="pomodoro-input time-input" value="" />
			<input type="number" min="0" step="1" class="shortBreak-input time-input" value="" />
			<input type="number" min="0" step="1" class="longBreak-input time-input" value="" />
			</div>
			<div class="settings-toggle">
				<div class="toggle-auto-breaks toggle-auto">
					<p class="auto-start-breaks">Auto Start Breaks</p>
					<!-- <button class="toggle start-breaks"> -->
							<input class="toggle start-breaks" type="checkbox">
						<!-- </button> -->
				</div>
				<div class="toggle-auto-pomodoro toggle-auto">
						<p class="auto-start-pomodoro">Auto Start Pomodoros</p>
						<!-- <button class="toggle start-pomodoro"> -->
								<input class="toggle start-pomodoro" type="checkbox">
							<!-- </button> -->
					</div>
			</div>
			<div class="settings-interval">
				<p class="long-break-interval">Long Break Interval</p>
				<input type="number" min="0" step="1" class="long-break-interval" value="" />
			</div>
			<footer class="settings-footer">
				<button class="ok-settings">
					OK
				</button>
			</footer>
		</div>
	</form>
		<header>
			<nav>
				<div class="logo">
					<img class="pomo-icon" src="img/icon-white2.png" />

					<h1 class="pomofocus-title">Pomofocus</h1>
				</div>
				<div class="buttons">
					<button>
						<img class="nav-buttons" src="img/graph-white.png" />
						<p>Report</p></button
					><button>
						<img class="nav-buttons" src="img/config-white.png" />
						<p>Setting</p></button
					><button>
						<img class="nav-buttons" src="img/user-white.png" />
						<p>Login</p>
					</button>
				</div>
			</nav>
		</header>
		<main class="container">
			<div class="app-window">
				<div class="buttons types">
					<button class="pomodoro types">Pomodoro</button>
					<button class="short-break types">Short Break</button>
					<button class="long-break types">Long Break</button>
				</div>
				<time class="timer">25:00</time>
				<button data-state="start" class="start-stop">START</button>
			</div>
			<div class="app-info">
				<p class="counter">#1</p>
				<p class="message">Time to Focus!</p>
			</div>
		</main>
	</body>
</html>
